{% extends "base.html" %}

{% block content %}

	<table>
		<tr>
			<td>
				<form action="" method="post" style="margin-bottom:20px">
				<h1><input type="text" name="title" id="title" value="{{ form.title|escape }}" style="font-size: 1em; width: 100%" /></h1>
				<hr>
				<br>
				<h2 class="alt"><textarea name="text" id="text" rows="4" class="alt" style="font-size: 1em; width: 100%">{{ form.text|escape }}</textarea></h2>
			
				<span class="large">
					Adicionar itens na lista (um por linha):<br>
					<textarea name="items" id="items" rows="5" cols="40" style="font-size: 1em; width: 100%">{{ form.items|escape }}</textarea>
					
					<br />
					<br />
					
					{% trans "Outras opções" %}:<br />
					<input type="checkbox" name="private" {% if form.private %}checked{% endif %} /> Lista privada <i>(apenas o criador pode vê-la)</i><br />
					
					<br />
				</span>
			
				<input type="hidden" name="edit" value="1">
				<input type="submit" value="Salvar" />
				</form>
				
				<br />
				<br />
				
				{% include "items.html" %}
				
			</td>
			<td style="width:200px; vertical-align:top;">
				{% include "wikisyntax.html" %}
			</td>
		</tr>
	</table>
	
{% endblock %}
