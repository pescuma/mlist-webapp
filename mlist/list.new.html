{% extends "base.html" %}

{% block content %}

	<table>
		<tr>
			<td>
				<form action="" method="post" style="margin-bottom:60px" enctype="multipart/form-data" name="mainForm" id="mainForm">
				<h1>{% trans "Nome da lista" %}: <input type="text" name="title" id="title" value="{{ form.title|escape }}" style="font-size: 1em;" /></h1>
				<hr>
				<br>
				<h2 class="alt">{% trans "Descrição da lista" %}:<br><textarea name="text" id="text" rows="4" class="alt" style="font-size: 1em; width: 100%">{{ form.text|escape }}</textarea></h2>
				
				<span class="large">
					{% trans "Itens da lista (um por linha)" %}:<br />
					<textarea name="items" id="items" rows="20" cols="40" style="font-size: 1em; width: 100%">{{ form.items|escape }}</textarea>
					
					<br />
					<br />
					
					{% include "page.new.html" %}
					
				</span>
				
				<input type="submit" value="{% trans 'Salvar' %}" />
				</form>
			</td>
			<td style="width:200px; vertical-align:top;">
				{% include "wikisyntax.html" %}
			</td>
		</tr>
	</table>

{% endblock %}
