{% extends "base.html" %}

{% block content %}

	<h1>{{ page.title|wikiSL }}</h1>
	<hr />
	<br />
	
	{% if page.text %}
		<h2 class="alt">{{ page.text|wiki }}</h2>
	{% endif %}

	{% include "list.items.html" %}
	
	{% if page.textAfter %}
		<br />
		<br />
		<span class="large">{{ page.textAfter|wiki }}</span>
	{% endif %}
	
	{% include "comments.html" %}
	
{% endblock %}
